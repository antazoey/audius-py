[tool.poetry]
name = "audius-py"
version = "0.1.0"
description = "An SDK for the Audius platform"
authors = ["Juliya Smith <juliya@juliyasmith.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9.13,<4"
requests = "^2.28.2"
click = ">=8.1.3,<9"
python-vlc = ">=3.0,<3.1"

[tool.poetry.scripts]
audius = "audius.cli:audius"

[tool.mypy]
exclude = "build/"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310']
include = '\.pyi?$'

[tool.isort]
line_length = 100
force_grid_wrap = 0
include_trailing_comma = true
multi_line_output = 3
use_parentheses = true
